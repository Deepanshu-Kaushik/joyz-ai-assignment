<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="heading">
        <h1>To-Do List</h1>
        <img src="images/icon.png" alt="icon" class="icon" />
      </div>
      <div class="inputs">
        <input type="text" class="input" placeholder="Add your task" />
        <button class="addButton" onclick="addTask()">Add</button>
      </div>
      <div class="taskList" onclick="taskClicked(event)">
        <div class="taskBox">
          <img src="images/unchecked.png" alt="tickBox" class="tickBox" />
          <div class="task">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. A, eum.
          </div>
          <div class="cross">x</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
